{% extends 'usuarios/base.html' %}

{% block aba %}Guia Médico{% endblock %}

{% block titulo %}<h5>Sistema de Gerenciamento de Médicos Credenciados</h5>{% endblock %}

{% block conteudo %}
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Login</h5>
          <form action = "{% url 'login' %}" method = "POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name = "email">
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name = "senha">
              <label for="floatingPassword">Senha</label>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
              <label class="form-check-label" for="rememberPasswordCheck">
                Esqueceu a senha?
              </label>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Login</button>
            </div>
            <hr class="my-4">
            <div class="d-grid">
              <a href="{% url 'cadastro' %}" class="btn btn-primary btn-success text-uppercase fw-bold">Criar nova conta</a>
            </div>
            <hr class="my-4">
            <!--
            <div class="d-grid mb-2">
              <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                <i class="fab fa-google me-2"></i> Sign in with Google
              </button>
            </div>
            <div class="d-grid">
              <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
              </button>
            </div>
            -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
